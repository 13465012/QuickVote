$var title: Quick Vote Home
	<div class="row">
        <div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

                <div class="col-md-12">
                        
			<form role="form" id="loginform">
				<div class="form-group">

					<label for="Username">
							Username
					</label>
					<input type="text" class="form-control" name="Username" id="username" placeholder="Enter your username e.g. Derek123"/>
				</div>
				<div class="form-group">

					<label for="Password">
							Password
					</label>
					<input type="password" class="form-control" name="Password" id="password" />
				</div>
				<button type="button" class="btn btn-default" onclick="submit_cred();">
                    Login
                </button>
			</form>
		</div>
	</div>
